
<div class="container">
<p>Returning results...</p>
{% if employees.count > 0 %}
	{% for employee in employees %}
		<a href="employee_profile/{{employee.emp_id}}/">
		{{ employee.first_name }} {{ employee.last_name }} - {{ employee.emp_id }}
		</a><br>
	{% endfor %}
{% else %}	
<p> Nothing Found </p>    
        
    
{% endif %}
</div>
